apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-app-green
spec:
  replicas: 2
  selector:
    matchLabels:
      app: django-app
      version: green
  template:
    metadata:
      labels:
        app: django-app
        version: green
    spec:
      containers:
        - name: django-container
          image: your-django-image:green   # replace with new Docker image tag
          ports:
            - containerPort: 8000
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
